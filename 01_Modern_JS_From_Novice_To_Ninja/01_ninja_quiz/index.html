<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <!-- result rendering -->
    <div class="js-result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> ninja.</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions:</h2>

            <form class="js-quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a ninja directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" id="q1a" checked>
                        <label class="form-checked-label" for="q1a">Show them a map.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" id="q1b">
                        <label class="form-check-label" for="q1b">Ninja katana will get you.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C" id="q1c">
                        <label class="form-check-label" for="q1c">Ninja katana will get you.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. How many apples?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" id="q2a" checked>
                        <label class="form-checked-label" for="q2a">two.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" id="q2b">
                        <label class="form-check-label" for="q2b">one.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. How many do you know?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" id="q3a" checked>
                        <label class="form-checked-label" for="q3a">Paragrade.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" id="q3b">
                        <label class="form-check-label" for="q3b">Retrograde.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is the favorite propulsion?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" id="q4a" checked>
                        <label class="form-checked-label" for="q4a">Diesel.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" id="q4b">
                        <label class="form-check-label" for="q4b">Gas.</label>
                    </div>
                </div>

                <input class="btn btn-light" type="submit" value="Send Request">
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
