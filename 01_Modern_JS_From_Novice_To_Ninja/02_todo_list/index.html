<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://use.fontawesome.com/b7845dc21e.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body class="container">
    <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form action="" class="js-search">
            <input class="form-control m-auto" type="text" name="search" placeholder="Search Todos">
        </form>
    </header>

    <ul class="js-list list-group todos mx-auto text-light"></ul>

    <form action="" class="js-add text-center my-4">
        <label for="add" class="text-light">Add a new todo...</label>
        <input type="text" name="add" class="form-control m-auto">
    </form>

    <script src="app.js"></script>
</body>
</html>
